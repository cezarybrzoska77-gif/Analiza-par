name: Workflow2 DHI/PHM

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"  # codziennie o 22:00 UTC

jobs:
  analyze_pair:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements1.txt

      - name: Create output directory
        run: mkdir -p results_workflow2

      - name: Run DHI/PHM analysis
        run: |
          python analyze_dhi_phm_trade.py --start-date 2018-01-01 --auto-adjust --out-dir results_workflow2 --plot

      - name: Upload CSV, JSON & PNG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dhi_phm_results
          path: |
            results_workflow2/DHI_PHM_trade_readiness.csv
            results_workflow2/DHI_PHM_trade_readiness.json
            results_workflow2/DHI_PHM_spread_chart.png
