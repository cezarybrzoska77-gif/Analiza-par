name: Workflow 2 – AMAT / LRCX

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 1-5'   # dni robocze, 18:00 UTC

jobs:
  run_workflow2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Workflow 2 – AMAT/LRCX
        run: python workflow2_amat_lrcx.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: workflow2_amat_lrcx_results
          path: workflow2_amat_lrcx_results.csv
